<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        #container{
            width: 64%;
            margin: auto;
            /* border: 1px solid red; */
        }
        #head{
            padding-top: 30px;
            display: flex;
            border-bottom: 1px solid grey;
        }
        #head>img{
            width: 200px;
            height: 50px;
            margin-left: 365px;
        }
        #head>p{
            margin-left: 230px;
            color: #62892c;
            font-size: 12px;
            position: absolute;
            top: 60px;
            left: 850px;
        }
        #head2{
            margin-top: 20px;
            display: flex;
        }
        #head2>img{
            width: 120px;
            height: 35px;
        }
        #head2>p{
            width: 390px;
            margin-left: 10px;
            font-weight: 600;
            line-height: 1;
            font-size: 12px;
        }
        #select_btn>select{
            margin-left: 800px;
        }
        #head3{
            width: 90%;
            margin-left: 35px;
            /* border: 1px solid red; */
        }
        #back_to_cart{
            font-size: 12px;
        }
        #form_div{
            display: flex;
            gap: 7px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="head">
            <img src="https://logos-download.com/wp-content/uploads/2017/01/Overstock_logo.png" alt="Overstock_logo">
            <p>You are using our secure server</p>
        </div>
        <div id="head2">
            <img src="https://ak1.ostkcdn.com/img/mxc/20170922_fedexLogo.png" alt="Fedex">
            <p>Secure checkout provided by FedEx International. Your order total includes customs and taxes, if applicable.</p>
        </div>
        <div id="select_btn">
            <select name="" id="">
                <option value="">UnitedKingdom(English)</option>
            </select>
        </div>
        <div id="head3">
            <p id="back_to_cart">>>Back to cart</p>
            <div id="form_div">
                <div id="left_form">
                    
                </div>
                <div id="rigth_form">

                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
