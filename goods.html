<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overstock - Goods</title>
    <link rel="stylesheet" href="./styles/goods.css" />
  </head>
  <body>
    <h1>Home Goods Sale</h1>

    <div id="sidebar">
      <h4>Filtered By:</h4>

      <div class="filter">
        <p>Category</p>
        <p>^</p>
      </div>

      <div class="filter">
        <p>Price</p>
        <p>^</p>
      </div>

      <div class="filter">
        <p>Colors</p>
        <p>^</p>
      </div>

      <div class="filter">
        <p>Materials</p>
        <p>^</p>
      </div>

      <div class="filter">
        <p>Styles</p>
        <p>^</p>
      </div>

      <div class="filter">
        <p>Patterns</p>
        <p>^</p>
      </div>

      <div class="filter">
        <p>Shape</p>
        <p>^</p>
      </div>

      <div class="filter">
        <p>Brands</p>
        <p>^</p>
      </div>
    </div>

    <div id="sortby">
      <p id="h1">Sort by:</p>

      <select name="" id="select">
        <option id="bestselling" value="">Best Selling</option>
        <option id="onsale" value="">On Sale</option>
        <option id="lowtohigh" value="">Price Low - High</option>
        <option id="hightolow" value="">Price High - Low</option>
        <option id="customerrating" value="">Customer Rating</option>
        <option id="newarrivals" value="">New Arrivals</option>
      </select>
    </div>

    <div id="container"></div>

    <div id="cont"></div>
