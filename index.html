<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
        }

        #header {
            height: 35px;
            width: 100%;
            background-color: #F9FAFB;
            display: flex;
            align-items: stretch;
            gap: 9px;
            margin-top: 7px;
        }

        .india>img {
            height: 20px;
        }

        #country>h6 {
            margin-left: 20px;
        }

        #navbar {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            /* border: 1px solid red; */
        }

        input {
            background-color: #F9FAFB;
            padding-bottom: 10px;
        }

        #input {
            padding: 9px;
        }

        .search-logo>img {
            height: 30px;
            width: 30px;
        }

        .account-logo>img {
            height: 30px;
            width: 30px;
        }

        .cart-logo>img {
            height: 30px;
            width: 30px;
        }

        .heart-logo>img {
            height: 30px;
            width: 30px;
        }

        p {
            font-size: 13px;
        }

        #content {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        #content > div > p{
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="header" class=".head">
        <div id="country">
            <h6>Ships to :</h6>
        </div>
        <div class="india">
            <img src="https://ak1.ostkcdn.com/img/mxc/intFlag_IN.gif" alt="Indian_flag-logo">
        </div>
        <div>
            <h5>INDIA</h5>
        </div>
    </div>
    <div id="navbar">
        <div class="company-logo">
            <img src="https://lh3.googleusercontent.com/lCRlZYOdeHIbclzCoJBiJmLyKW1njA2SqQd7GMKiKSE8C_LzQ-cPvageX_AsYBTCvmYI9A=s170"
                alt="OverStock Logo">
        </div>
        <div class="search-logo">
            <input type="text" placeholder="Search" size="130%" id="input">
            <img src="https://cdn.iconscout.com/icon/free/png-64/search-1436-527970.png" alt="search-logo">
        </div>
        <div class="account-logo">
            <img src="https://cdn.iconscout.com/icon/free/png-64/user-3603830-3005622.png" alt="account-logo">
            <p>Account</p>
        </div>
        <div class="heart-logo">
            <img src="https://cdn.iconscout.com/icon/free/png-64/heart-1121-433832.png" alt="heart-logo">
            <p>Lists</p>
        </div>
        <div class="cart-logo">
            <img src="https://cdn.iconscout.com/icon/free/png-64/cart-389-458456.png" alt="cart-logo">
            <p>Cart</p>
        </div>
    </div>
    <div id="content">
        <div>
            <p>Furniture</p>
        </div>
        <div>
            <p>Rugs</p>
        </div>
        <div>
            <p>Decor</p>
        </div>
        <div>
            <p>Bedding</p>
        </div>
        <div>
            <p>Home Improvement</p>
        </div>
        <div>
            <p>Kitchen</p>
        </div>
        <div>
            <p>Outdoor</p>
        </div>
        <div>
            <p>Lighting</p>
        </div>
        <div>
            <p>Kids & Baby</p>
        </div>
        <div>
            <p>More</p>
        </div>
        <div>
            <p>|</p>
        </div>
        <div>
            <p>Ideas</p>
        </div>
        <div>
            <p>Sales & Deals</p>
        </div>

    </div>


</body>

</html>
