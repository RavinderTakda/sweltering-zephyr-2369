<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/overstock-com-squarelogo-1529535998697.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>Overstock-Cart</title>
    <style>
        #root{
            width: 80%;
            margin: auto;
            /* border: 1px solid red; */
        }
        #root>h1{
            font-size: 24px;
            font-weight: 400;
            line-height: 26px;
            color: #2f3337;
            font-family: HelveticaNeue,Helvetica Neue,Helvetica,Arial,sans-serif;
        }
        #box{
            display: flex;
            gap: 10px;
            border: 1px solid red;
        }
        #container{
            width: 70%;
            border: 1px solid green;
        }
        #price_details{
            width: 30%;
            border: 1px solid black;
        }
        #price_details1{
            height: auto;
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-direction: row;
        }
        #price_details1>p{
            margin-top: 10px;
            font-size: 12px;
        }
        #price_details1>i{
            /* width: 100%; */
           align-items: center;
            
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Shopping Cart</h1>
        <div id="box">
            <div id="container"></div>
            <div id="price_details">
                <div id="price_details1">
                    <i class="bi bi-card-text"></i> <p>Your order summery details</p>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
